                    col-12">

                    <form [formGroup]="form">
                        <div class="form-group">
                            <label for="correo">Correo</label>
                            <input
                            class="form-control  " type="email"
                                placeholder="Correo electrónico" formControlName="email" [ngClass]="{ 'is-invalid': form.controls['email'].invalid && form.controls['email'].dirty }">

                                <p-message severity="error" [text]="form.controls['email'].errors?.['required'] ? 'Correo es requerido' : form.controls['email'].errors?.['email'] ? 'Debe ser un Correo Valido' :''"
                            *ngIf="!form.controls['email'].valid&&form.controls['email'].dirty"></p-message>
                        </div>
                        <div class="form-group">
                            <label for="palabraSecreta">Contraseña</label>
                            <input pInputText type="password" [ngClass]="{ 'is-invalid': form.controls['password'].invalid && form.controls['password'].dirty }" class="form-control " formControlName="password" placeholder="Required - Min(6)"/>

                            <p-message severity="error" [text]="form.controls['password'].errors?.['required'] ? 'Password is required' : form.controls['password'].errors?.['minlength'] ? 'Debe tener mas de 6 caracteres' : ''"
                            *ngIf="!form.controls['password'].valid&&form.controls['password'].dirty"></p-message>
                        </div>

                        <br>
                        <div class="row">
                          <button  type="submit" class="btn btn-primary mb-2" (click)="login()" [disabled]="form.invalid">
                              Entrar
                          </button>
                        </div>
                        <a href="#">Contraseña olvidada</a>
                    </form>
                </div>
            </div>
        </main>
    </p-card>
</div>
