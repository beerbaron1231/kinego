<p-card
  header="Top Ventas"
  [style]="{ height: '35rem', 'margin-bottom': '52em', 'overflow-y': 'scroll' }"
>
  <div class="container">
    <div class="row align-middle" *ngFor="let item of list">
      
        <div class="col-md-2 align-middle" >
            <i
              class="bi bi-person-circle"
              style="font-size: 60px; color: #6749dd"
            ></i>
          </div>
          <div class="col-md-6">
            <div class="row align-middle">
              <div class="col-md-12">{{ item.name }}</div>
              <div class="col-md-12">NÂ° Suscriptores: {{ item.suscriptores }}</div>
            </div>
          </div>
          <div class="col-md-4 align-middle">
            <b>Codigo: {{ item.code }}</b>
          </div>
      <hr>
      </div>
    </div>
  
</p-card>
