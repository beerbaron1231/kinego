<p-card>
    <p-table
      [value]="products"
      [tableStyle]="{ 'min-width': '50rem' }"
      styleClass="p-datatable-striped p-datatable-sm" 
      [paginator]="true"
      [rows]="10" 
    >
      <ng-template pTemplate="caption">
        <div class="row">
          <div class="col-md-2">Ventas Cooperadores</div>
          <div
            class="col-md-10 col-sm-12 d-flex justify-content-end align-items-center"
          >
            <button class="btn btn-primary" (click)="exportExcel()" >
              
             <span class="d-none d-sm-block"> Descargar Excel</span>
               <i class="bi bi-file-earmark-spreadsheet d-xs-none d-lg-none d-md-none d-sm-none"></i>
            </button>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="suscriptor">Suscriptores<p-sortIcon field="suscriptor"></p-sortIcon></th>
          <th pSortableColumn="date">Fecha <p-sortIcon field="date"></p-sortIcon></th>
          <th pSortableColumn="nameuser">Nombre Usuarios <p-sortIcon field="nameuser"></p-sortIcon></th>
          <th pSortableColumn="suscription">Programa Suscrito <p-sortIcon field="suscription"></p-sortIcon></th>
          <th pSortableColumn="sellvalue">Valor por Venta <p-sortIcon field="sellvalue"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.suscriptor }}</td>
          <td>{{ product.date }}</td>
          <td>{{ product.nameuser }}</td>
          <td>{{ product.suscription }}</td>
          <td>{{ product.sellvalue }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
