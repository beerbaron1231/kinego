<h2>Resumen Actividades</h2>

<div class="container-fluid">
  <p-card>
    <p-table
      [value]="products"
      [tableStyle]="{ 'min-width': '50rem' }"
      styleClass="p-datatable-striped"
    >
      <ng-template pTemplate="caption">
        <div class="row">
          <div class="col-md-2">Ventas Cooperadores</div>
          <div
            class="col-md-10 col-sm-12 d-flex justify-content-end align-items-center"
          >
            <button class="btn btn-primary">Descargar Excel</button>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Category</th>
          <th>Quantity</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.code }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.quantity }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
