<h3>Usuarios</h3>

<div class="container">
    <div class="row">
        <div
          class="col-md-12 col-sm-12 d-flex justify-content-end align-items-center"
        >
          <button class="btn btn-primary" (click)="showDialog()">
            Agregar Nuevo Usuarios
          </button>
        </div>
      </div>
      <br>
   <p-card>
    <p-table
    [value]="lista"
    [tableStyle]="{ 'min-width': '50rem' }"
    styleClass="p-datatable-striped p-datatable-sm"
    [paginator]="true"
    [rows]="10"
    >
    <ng-template pTemplate="caption">
      <div class="row">
        <div class="row">
          <div class="col-md-2"></div>
          <div
            class="col-md-10 col-sm-12 d-flex justify-content-end align-items-center"
          >
            <button class="btn btn-primary" (click)="exportExcel()" > <span class="d-none d-sm-block"> Descargar Excel</span>
              <i class="bi bi-file-earmark-spreadsheet d-xs-none d-lg-none d-md-none d-sm-none"></i>
           </button>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="Nombre">Nombre<p-sortIcon field="Nombre"></p-sortIcon></th>
        <th pSortableColumn="Correo">Correo<p-sortIcon field="Correo"></p-sortIcon></th>
        <th pSortableColumn="Edad">Edad <p-sortIcon field="Edad"></p-sortIcon></th>

        <th pSortableColumn="programasuscrito">Programa Suscrito<p-sortIcon field="programasuscrito"></p-sortIcon></th>
        <th pSortableColumn="kinesiologo">Kinesi贸logo <p-sortIcon field="kinesiologo"></p-sortIcon></th>
        <th pSortableColumn="estado">Estado <p-sortIcon field="estado"></p-sortIcon></th>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td style="white-space: nowrap ">{{ product.Nombre }}</td>
        <td style="white-space: nowrap">{{ product.Correo }}</td>
        <td style="white-space: nowrap">{{ product.Edad }}</td>
        <td style="white-space: nowrap">{{ product.programasuscrito }}</td>
        <td style="white-space: nowrap">{{ product.kinesiologo }}</td>
        <td style="white-space: nowrap">{{ product.estado }}</td>
      </tr>
    </ng-template>
    </p-table>
   </p-card>
</div>
<p-dialog
  [(visible)]="display"
  header="Ingreso Usuarios"
  [style]="{ width: '50vw' }"
  [closable]="true"
>
  <form action="" [formGroup]="formulario">
  <div class="container">
    <br />
    <!-- <form action=""> -->
      <div class="row">
        <div class="col-6">
          <span class="p-float-label">
            <input
              id="float-input"
              type="text"
              pInputText
              class="form-control"
              formControlName="name"
            />
            <label for="float-input">Nombre Cooperador</label>
          </span>
        </div>
        <div class="col-6">
          <span class="p-float-label">
            <input
              id="float-input"
              type="text"
              pInputText
              class="form-control"
              formControlName="rut"
            />
            <label for="float-input">Ingrese el Rut</label>
          </span>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-6">
          <span class="p-float-label">
            <input
              id="float-input"
              type="text"
              pInputText
              class="form-control"
              formControlName="email"
            />
            <label for="float-input">Correo Electr贸nico</label>
          </span>
        </div>
        <div class="col-6">
          <span class="p-float-label">
            <p-dropdown inputId="dropdown" [autoDisplayFirst]="false" [options]="programas" formControlName="val" optionLabel="name" [style]="{width : '100%'}" optionValue="id" ></p-dropdown>
            <label for="dropdown">Programa suscrito</label>
        </span>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-6">
          <span class="p-float-label">
            <p-calendar inputId="calendar"  appendTo="body"  formControlName="val2"></p-calendar>
            <label for="calendar">Fecha Nacimiento</label>
        </span>
        </div>
        <div class="col-6">
          <span class="p-float-label">
            <p-inputNumber  inputStyleClass="form-control" [max]="100" [min]="0" inputId="float-input" prefix="%"  formControlName="val2"></p-inputNumber>
            <label for="float-input">Descuento</label>
          </span>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-12"> <p-inputSwitch [(ngModel)]="selectedValue1"  formControlName="val2"></p-inputSwitch> Kinesi贸logo</div>
        <div class="col-12"><p-inputSwitch [(ngModel)]="selectedValue2"  formControlName="val2"></p-inputSwitch> Hacer Cooperador</div>
      </div>
      <br>
      <div class="row" *ngIf="selectedValue2">
        <div class="col-6">
          <span class="p-float-label">
            <input type="text" id="inputtext" class="form-control" pInputText  formControlName="val" pInputText >
            <label for="inputtext">Rol</label>
        </span>
        </div>
        <div class="col-6">
          <span class="p-float-label">
            <input type="text" id="inputtext" class="form-control" pInputText  formControlName="val2" pInputText >
            <label for="inputtext">Empresa</label>
        </span>
        </div>
      </div>
      <br>
      <div class="row" *ngIf="selectedValue2">
        <div class="col-6">
          <span class="p-float-label">
            <input type="text" id="inputtext" class="form-control" pInputText  formControlName="val2" pInputText prefix="%" >
            <label for="inputtext">Descuento</label>
        </span>
        </div>
        <div class="col-6">
          <span class="p-float-label">
            <input type="text" id="inputtext" class="form-control" pInputText  formControlName="val2" pInputText >
            <label for="inputtext">C贸digo Cooperador</label>
        </span>
        </div>
      </div>
    <!-- </form> -->
  </div>
 </form>
  <ng-template pTemplate="footer">
    <div class="row ">
      <div class="mx-auto" style="width: 200px;">
        <button (click)="guardarusuario()" class="btn btn-primary">
          <i class="bi bi-save"></i> Guardar
        </button>
      </div>

    </div>

  </ng-template>
</p-dialog>
